<div class="container">
	<div class="row">
		<form class="form-signup col-md-6 col-md-offset-3" role="form">
			<h2 class="form-signin-heading" style="visibility: visible; margin-top: 60px;">Login to Your Account</h2>	
			<div class="form-group">
				<input type="email" name="" class="form-control" placeholder="Email address" required=""
				autofocus=""
				autocomplete="off" >
			</div>
			<div class="form-gruop">
				<input type="password" name="" class="form-control" placeholder="Password" required="" autocomplete="off">
			</div>
			<div class="form-group" style="margin-top: 20px;">
				<button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #f79205; border: none;">Login
				</button>
			</div>
		</form>
	</div>
</div>
